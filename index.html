<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Calculator</title>
  <style>
    h2{
      font-family: time new roman;
    }
    input {
     border-radius: 7px;   		
     width: 90%;
     margin-bottom: 10px;
     padding: 10px;
     border: 5px solid black;
     background: white;      
     margin: auto;
     margin-bottom:5px;
     margin-top: 5px;
     font-family: time new roman;
     font-weight: bold;
     font-size: 20PX;
     margin-top: 10%;
   }
   .container
   {
     padding:20px;
     text-align: center;
     background:#7B68EE;
     border: 10px solid white;
     width:30%;
     height: 500px;
     border-radius: 15px;   		   		
     margin: auto;
     margin-top: 10%;

   }
   .container:hover
   {
    box-shadow: 2px 3px solid #7B68EE;
   }
   .button-container{
     background: ;
     border-radius:15px;   		
     border-radius:15px;   
     width: 100%;
     height: auto;
     margin: auto;		
     grid-row-gap: 10px;
     transition: 0.7s;
     margin-top: 10%;     


   }
   .button-container:hover{
    
   }

   button{
     background:dodgerblue;
     padding: 10px;
     margin-bottom: 100px; 
     width: 100px;
     margin-top:3px;
     margin-bottom: 20px;
     border-radius: 5px; 
     transition: 0.7s;
   }
   button:hover{
     background:white;
     box-shadow:3px 3px grey;
   }
 </style>
</head>
<body >
	<div class="container">
    <h2>Calculator</h2>
    <input type="text" id="display" disabled>
    <div>
      <div class="button-container">
        <button onclick="appendNumber('1')">1</button>
        <button onclick="appendNumber('2')">2</button>
        <button onclick="appendNumber('3')">3</button>
        <button onclick="setOperation('+')">+</button>
        <div>
          <button onclick="appendNumber('4')">4</button>
          <button onclick="appendNumber('5')">5</button>
          <button onclick="appendNumber('6')">6</button>
          <button onclick="setOperation('-')">-</button>
        </div>
        <div>
          <button onclick="appendNumber('7')">7</button>
          <button onclick="appendNumber('8')">8</button>
          <button onclick="appendNumber('9')">9</button>
          <button onclick="setOperation('*')">*</button>
        </div>
        <div>
          <button onclick="appendNumber('0')">0</button>
          <button onclick="calculate()">=</button>
          <button onclick="clearDisplay()">C</button>
          <button onclick="setOperation('/')">/</button>
        </div>
      </div>
    </div>
    <script>
      let currentInput = '';
      let currentOperation = null;
      let previousInput = null;

      function appendNumber(number) {
        currentInput += number;
        updateDisplay();
      }

      function setOperation(operation) {
        if (currentInput !== '') {
          currentOperation = operation;
          previousInput = currentInput;
          currentInput = '';
          currentInput =previousInput.concat(operation);
          updateDisplay();
          currentInput = '';

        }
      }

      function calculate() {
        if (currentInput !== '' && previousInput !== null && currentOperation !== null) {
          switch (currentOperation) {
            case '+':
            currentInput = (parseFloat(previousInput) + parseFloat(currentInput)).toString();
            break;
            case '-':
            currentInput = (parseFloat(previousInput) - parseFloat(currentInput)).toString();
            break;
            case '*':
            currentInput = (parseFloat(previousInput) * parseFloat(currentInput)).toString();
            break;
            case '/':
            currentInput = (parseFloat(previousInput) / parseFloat(currentInput)).toString();
            break;
          }
         //currentOperation = null;
        //previousInput = null;
        updateDisplay();
      }
    }

    function clearDisplay() {
      currentInput = '';
      currentOperation = null;
      previousInput = null;
      updateDisplay();
    }

    function updateDisplay() {
      document.getElementById('display').value = currentInput !== '' ? currentInput : '';
    }
  </script>

</body>
</html>
